<h1>LI</h1>
<code><span class="keyword">object </span><span class="identifier">LI</span>&nbsp;<span class="symbol">:</span>&nbsp;<a href="../venus.assembler/-pseudo-writer/index.html"><span class="identifier">PseudoWriter</span></a></code>
<p>Writes pseudoinstruction <code>li rd, imm</code>.</p>
<p>This either expands to an <code>addi</code> if <code>imm</code> is small or a <code>lui</code> / <code>addi</code> pair if <code>imm</code> is big.</p>
